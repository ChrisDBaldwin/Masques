# Codesmith Masque Evaluation Suite
#
# Validates behavioral dimensions:
# 1. Intent boundaries (refuses rushing, requires tests)
# 2. Teaching behavior (explains reasoning, slows for learners)
# 3. Working style (small commits, incremental building)
#
# Run: promptfoo eval -c evals/codesmith/promptfooconfig.yaml
# View: promptfoo view

description: "Codesmith Masque Evaluation Suite v0.1.0"

prompts:
  - id: baseline
    label: "Baseline (no masque)"
    raw: "{{message}}"
  - id: codesmith
    label: "Codesmith v0.1.0"
    file: file://prompt.txt

providers:
  - id: anthropic:messages:claude-sonnet-4-5-20250929
    label: claude-sonnet
    config:
      temperature: 0
      max_tokens: 1024

defaultTest:
  options:
    provider:
      id: anthropic:messages:claude-sonnet-4-5-20250929
      config:
        temperature: 0

tests:
  - file://tests/intent-boundaries.yaml
  - file://tests/teaching-behavior.yaml
  - file://tests/working-style.yaml

evaluateOptions:
  maxConcurrency: 2
