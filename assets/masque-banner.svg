<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 280">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#DAA520"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6"/>
      <stop offset="100%" style="stop-color:#4A235A"/>
    </linearGradient>
    <linearGradient id="maskGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    <linearGradient id="maskPurple" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6"/>
      <stop offset="100%" style="stop-color:#4A235A"/>
    </linearGradient>
    <!-- Glow filter for dramatic effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="280" fill="#0D0D0D"/>

  <!-- Comedy Mask (Happy) - Left -->
  <g transform="translate(260, 30)" filter="url(#glow)">
    <!-- Mask face outline -->
    <path d="M50 0
             C80 0 100 15 105 45
             C110 75 100 105 85 125
             C70 145 50 155 50 155
             C50 155 30 145 15 125
             C0 105 -10 75 -5 45
             C0 15 20 0 50 0Z"
          fill="url(#maskGold)" stroke="#DAA520" stroke-width="2"/>

    <!-- Left eye hole -->
    <ellipse cx="28" cy="55" rx="12" ry="16" fill="#0D0D0D"/>
    <!-- Right eye hole -->
    <ellipse cx="72" cy="55" rx="12" ry="16" fill="#0D0D0D"/>

    <!-- Happy eyebrows (arched up) -->
    <path d="M12 42 Q28 32 44 42" stroke="#B8860B" stroke-width="3" fill="none"/>
    <path d="M56 42 Q72 32 88 42" stroke="#B8860B" stroke-width="3" fill="none"/>

    <!-- Happy mouth (big smile) -->
    <path d="M25 100 Q50 135 75 100" stroke="#0D0D0D" stroke-width="4" fill="none"/>
    <path d="M28 100 Q50 130 72 100" stroke="#B8860B" stroke-width="2" fill="none"/>

    <!-- Cheek highlights -->
    <ellipse cx="25" cy="85" rx="8" ry="5" fill="#FFE066" opacity="0.3"/>
    <ellipse cx="75" cy="85" rx="8" ry="5" fill="#FFE066" opacity="0.3"/>

    <!-- Decorative forehead detail -->
    <path d="M35 20 L50 10 L65 20" stroke="#DAA520" stroke-width="2" fill="none"/>
  </g>

  <!-- Tragedy Mask (Sad) - Right -->
  <g transform="translate(440, 30)" filter="url(#glow)">
    <!-- Mask face outline -->
    <path d="M50 0
             C80 0 100 15 105 45
             C110 75 100 105 85 125
             C70 145 50 155 50 155
             C50 155 30 145 15 125
             C0 105 -10 75 -5 45
             C0 15 20 0 50 0Z"
          fill="url(#maskPurple)" stroke="#7D3C98" stroke-width="2"/>

    <!-- Left eye hole -->
    <ellipse cx="28" cy="55" rx="12" ry="16" fill="#0D0D0D"/>
    <!-- Right eye hole -->
    <ellipse cx="72" cy="55" rx="12" ry="16" fill="#0D0D0D"/>

    <!-- Sad eyebrows (angled down) -->
    <path d="M12 38 Q28 48 44 38" stroke="#4A235A" stroke-width="3" fill="none"/>
    <path d="M56 38 Q72 48 88 38" stroke="#4A235A" stroke-width="3" fill="none"/>

    <!-- Sad mouth (frown) -->
    <path d="M25 115 Q50 85 75 115" stroke="#0D0D0D" stroke-width="4" fill="none"/>
    <path d="M28 112 Q50 88 72 112" stroke="#4A235A" stroke-width="2" fill="none"/>

    <!-- Tear drop on left cheek -->
    <path d="M20 75 Q18 85 20 90 Q24 85 20 75Z" fill="#6C3483" opacity="0.7"/>

    <!-- Decorative forehead detail -->
    <path d="M35 20 L50 10 L65 20" stroke="#7D3C98" stroke-width="2" fill="none"/>
  </g>

  <!-- Connecting ribbon between masks -->
  <g transform="translate(310, 110)">
    <path d="M0 30 Q90 0 180 30" stroke="#9B59B6" stroke-width="3" fill="none" opacity="0.6"/>
    <path d="M0 35 Q90 65 180 35" stroke="#DAA520" stroke-width="2" fill="none" opacity="0.4"/>
  </g>

  <!-- Decorative flourishes -->
  <g opacity="0.3">
    <path d="M180 100 Q200 80 220 100 Q200 90 180 100Z" fill="#DAA520"/>
    <path d="M580 100 Q600 80 620 100 Q600 90 580 100Z" fill="#9B59B6"/>
  </g>

  <!-- Title -->
  <text x="400" y="225" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="52" font-weight="bold" fill="url(#goldGrad)" filter="url(#glow)">MASQUE</text>

  <!-- Tagline -->
  <text x="400" y="255" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="16" fill="#9B59B6" font-style="italic">Temporary Identities for Autonomous Agents</text>

  <!-- Subtle "ASSUME ROLE" text -->
  <text x="400" y="195" text-anchor="middle" font-family="'Courier New', monospace" font-size="11" fill="#4A235A" letter-spacing="4">ASSUME ROLE</text>
</svg>
